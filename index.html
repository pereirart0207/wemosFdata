<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalación de Sistema</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    
    :root {
      --color1: #C2FFC7;
      --color2: #9EDF9C;
      --color3: #62825D;
      --color4: #526E48;
      --color-button: #6DBE45;
      --color-button-hover: #4CAF50;
      --color-progress: #6DBE45;
      --color-secondary: #A9D8A4; 
    } 


    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--color1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--color3);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: var(--color3);
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    button {
      width: 45%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--color-button);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--color-button-hover);
      transform: scale(1.03);
    }

    /* Barra de progreso */
    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .progress-step {
      width: 30%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 5px;
      position: relative;
    }

    .progress-step.active {
      background: var(--color-progress);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-close {
      font-size: 20px;
      cursor: pointer;
    }

    .qr-container img {
      width: 200px;
      height: 200px;
    }

    /* Vista empleados */
    .employees {
      margin-top: 20px;
    }

    .employee-placeholder {
      font-size: 16px;
      color: var(--color4);
      font-style: italic;
    }

    /* Footer (Copyright) */
    footer {
      font-size: 12px;
      color: var(--color4);
      text-align: center;
      margin-top: 30px;
      width: 100%;
    }

    /* Estilo para el botón "No tengo cuenta" */
    #no-account {
      background-color: var(--color-secondary);
      color: var(--color3);
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #no-account:hover {
      background-color: white;
      transform: scale(1.03);
      color: black;
      border: solid 1px;
      border-color: silver;

    }
  </style>
</head>
<body>

  <div class="container" id="main-container">
    <h1 id="step-title"><i class="fas fa-cogs"></i> Instalación del Sistema</h1>

    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div class="progress-step" id="step-1"></div>
      <div class="progress-step" id="step-2"></div>
      <div class="progress-step" id="step-3"></div>
    </div>

    <!-- Paso 1: Conexión Wi-Fi -->
    <div id="step-1-form">
      <form>
        <div class="form-group">
          <label for="wifi-user"><i class="fas fa-wifi"></i> Nombre Wi-Fi</label>
          <input type="text" id="wifi-user" placeholder="Usuario Wi-Fi">
        </div>
        <div class="form-group">
          <label for="wifi-password"><i class="fas fa-key"></i> Contraseña Wi-Fi</label>
          <input type="password" id="wifi-password" placeholder="Contraseña Wi-Fi">
        </div>
        <button type="button" id="next-step-1">
          Siguiente <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </div>

    <!-- Paso 2: Credenciales de Empresa -->
    <div id="step-2-form" style="display: none;">
      <form>
        <div class="form-group">
          <label for="company-user"><i class="fas fa-envelope"></i> Usuario Empresa</label>
          <input type="text" id="company-user" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="company-password"><i class="fas fa-lock"></i> Contraseña Empresa</label>
          <input type="password" id="company-password" placeholder="Contraseña">
        </div>
        <button type="button" id="previous-step-2">
          <i class="fas fa-arrow-left"></i> Anterior
        </button>
        <button type="button" id="next-step-2">
          Siguiente <i class="fas fa-arrow-right"></i>
        </button>
        <button type="button" id="no-account"><i class="fas fa-user-plus"></i> No tengo cuenta</button>
      </form>
    </div>

    <!-- Paso 3: Empleados -->
    <div id="step-3-form" style="display: none;">
      <h2><i class="fas fa-users"></i> Empleados</h2>
      <div class="employees">
        <p class="employee-placeholder">No hay empleados registrados aún.</p>
      </div>
      <button type="button" id="next-step-2">
        Listo <i class="fas fa-arrow-right"></i>
      </button>
    </div>

  </div>

  <!-- Modal de QR Code -->
  <div class="modal" id="qr-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-info-circle"></i> Crear Cuenta</h2>
        <span class="modal-close" id="close-qr">&times;</span>
      </div>
      <p>Sigue estos pasos para crear tu cuenta:</p>
      <ol>
        <li>Escanea el código QR con tu dispositivo.</li>
        <li>Sigue las instrucciones en pantalla.</li>
      </ol>
      <div class="qr-container">
        <img src="https://via.placeholder.com/200" alt="QR Code">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 PereiraArt. Todos los derechos reservados.</p>
  </footer>

  <script>
    const nextStep1Btn = document.getElementById("next-step-1");
    const nextStep2Btn = document.getElementById("next-step-2");
    const previousStep2Btn = document.getElementById("previous-step-2");
    const noAccountBtn = document.getElementById("no-account");
    const qrModal = document.getElementById("qr-modal");
    const closeQrBtn = document.getElementById("close-qr");
    const step1Form = document.getElementById("step-1-form");
    const step2Form = document.getElementById("step-2-form");
    const step3Form = document.getElementById("step-3-form");

    const progressSteps = document.querySelectorAll(".progress-step");
    const stepTitle = document.getElementById("step-title");

    let companyName = "";

    // Paso 1: Mostrar paso 2
    nextStep1Btn.addEventListener("click", () => {
      step1Form.style.display = "none";
      step2Form.style.display = "block";
      progressSteps[0].classList.add("active");
      progressSteps[1].classList.add("active");
      stepTitle.innerHTML = "<i class='fas fa-building'></i> Credenciales de la Empresa";
    });

    // Paso 2: Mostrar paso 3
    nextStep2Btn.addEventListener("click", () => {
      companyName = document.getElementById("company-user").value;
      step2Form.style.display = "none";
      step3Form.style.display = "block";
      progressSteps[1].classList.add("active");
      progressSteps[2].classList.add("active");
      stepTitle.innerHTML = `<i class="fas fa-users"></i> Empleados de ${companyName}`;
    });

    // Paso 2: Volver a paso 1
    previousStep2Btn.addEventListener("click", () => {
      step2Form.style.display = "none";
      step1Form.style.display = "block";
      progressSteps[0].classList.remove("active");
    });

    // Mostrar modal con instrucciones
    noAccountBtn.addEventListener("click", () => {
      qrModal.style.display = "flex";
    });

    // Cerrar modal
    closeQrBtn.addEventListener("click", () => {
      qrModal.style.display = "none";
    });
  </script>

</body>
</html>
